<form novalidate angular-validator angular-validator-submit="save(actividadesTipo)" name="ActividadesTipoEdit" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Editar Tipo de Actividad</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtDescripcion">Descripción</label>
            <input id="txtDescripcion" class="form-control" type="text" ng-model="actividadesTipo.descripcion"
                name="actividadesTipoDescripcion" placeholder="Escribe una descripción" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cerrar</button>
        <button class="btn btn-success btn-submit pull-right" type="submit">Guardar Tipo de Actividad</button>
    </div>
</form>
