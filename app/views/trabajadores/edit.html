<form novalidate angular-validator angular-validator-submit="save(trabajador)" name="TrabajadorEdit" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Editar Trabajador</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtNombres">Nombres</label>
            <input id="txtNombres" class="form-control" type="text" ng-model="trabajador.nombres"
                name="trabajadorNombres" placeholder="Escribe un nombre" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
        <div class="form-group">
            <label for="txtApellidoPaterno">Apellido Paterno</label>
            <input id="txtApellidoPaterno" class="form-control" type="text" ng-model="trabajador.apellido_paterno"
                name="trabajadorApellidoPaterno" placeholder="Escribe un apellido" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
        <div class="form-group">
            <label for="txtApellidoMaterno">Apellido Materno</label>
            <input id="txtApellidoMaterno" class="form-control" type="text" ng-model="trabajador.apellido_materno"
                name="trabajadorApellidoMaterno" placeholder="Escribe un apellido" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
        <div class="form-group">
            <label for="txtDni">DNI</label>
            <input id="txtDni" class="form-control" type="text" ng-model="trabajador.dni"
                name="trabajadorDni" placeholder="Escribe un dni" required required-message="'Este campo es requerido'" validate-on="blur" />
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cerrar</button>
        <button class="btn btn-success btn-submit pull-right" type="submit">Guardar Trabajador</button>
    </div>
</form>
