<div class="col-sm-4 col-sm-offset-4 dv-login">
    <img class="img-responsive" src="images/logo.jpg" alt="Logo Transportes Metropolitanos de Trujillo" style="width: 100%">
    <form ng-submit="loginUser(user, 'btnLoginUser')">
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h2>Login</h2>
            </div>
            <div class="panel-body">   
                <div class="alert alert-dismissible" ng-class="{'alert-success': errors === undefined, 'alert-danger': errors !== undefined }" role="alert" ng-show="message !== undefined">
                    <button type="button" class="close" ng-click="message = undefined" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    {{ message }} 
                </div>
                <div class="form-group">
                    <label for="txtUsername">Nombre de Usuario</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-user"></span></div>
                        <input id="txtUsername" class="form-control" type="text" ng-model="user.username">
                    </div>
                </div>
                <div class="form-group">
                    <label for="txtPassword">Password</label>
                    <div class="input-group">
                        <div class="input-group-addon"><span class="glyphicon glyphicon-flash"></span></div>
                        <input id="txtPassword" class="form-control" type="password" ng-model="user.password">
                    </div>
                </div>
            </div>
            <div class="panel-footer">
                <button id="btnLoginUser" type="submit" class="btn btn-primary">Login</button>
            </div>
        </div>
    </form>
</div>
