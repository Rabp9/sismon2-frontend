<form novalidate angular-validator angular-validator-submit="save(user, trabajadorIdSelected)" name="UserEdit" angular-validator-quiet>
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()" data-dismiss="modal" aria-hidden="true"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">Editar Usuario</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="txtUsername">Nombre de Usuario</label>
            <p>{{ user.username }}</p>
        </div>
        <div class="form-group">
            <label for="sltTrabajador">Trabajador</label>
            <select id="sltTrabajador" class="form-control"
                ng-options="trabajador.id as trabajador.fullName for trabajador in trabajadores"
                ng-model="trabajadorIdSelected" required required-message="'Seleccione un trabajador'" validate-on="blur"
                name="TrabajadorIdSelected">
                <option value="">{{ loadingTrabajadores }}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="close()">Cerrar</button>
        <button class="btn btn-success btn-submit pull-right" type="submit">Guardar Usuario</button>
    </div>
</form>
